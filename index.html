<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aktuelles Wetter | wetterfroschwetter.de</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="image" href="background.webp" type="image/webp">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="wetterfroschwetter.de">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="topbar">
    <a href="https://wetterfroschwetter.de" class="logo-link">  <img src="favicon.ico" alt="Frosch Icon" class="logo-icon" /> wetterfroschwetter.de</a>
        <div class="topbar-right">
    <button id="radar-button" class="topbar-button">🛰️ Wetterradar</button>
  </div>
</div>
  <div class="bottombar">
    <button id="impressum-button">Impressum</button>
    <span class="disclaimer-text">Alle Angaben ohne Gewähr.</span>
</div>
    <div class="search-container">
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Ort eingeben..." required />
            <button type="submit">🔍</button>
        </form>
    </div>
    <div id="speech-bubble" class="mobile-friendly">🌡️ Gib einen Ort ein...</div>
    <script src="script.js"></script>

<div id="radar-overlay" class="hidden">
  <div class="radar-header">
    <button id="close-radar">❌ Schließen</button>
  </div>
  <iframe
    src="https://www.rainviewer.com/map.html?loc=49.9439,11.971,6.254064211370239&oCS=1&c=3&o=83&lm=1&layer=radar&sm=1&sn=1&ts=2"
    width="100%"
    frameborder="0"
    style="border:0;height:50vh;"
    allowfullscreen>
  </iframe>
</div>

<!-- Leaflet & RainViewer Scripts -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://api.rainviewer.com/js/rainviewer.min.js"></script>

</body>
</html>
